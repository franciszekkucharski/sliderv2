<!DOCTYPE html>

<html lang="pl">
<head>
    <meta charset="utf-8" />
    <title>Slider v2</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div id="slider" class="slides">
        <div class="slide">
            <figure>
                <img class="hidden" src="slide1.jpg" alt="Pierwszy slide">
            </figure>
        </div>
        <div class="slide">
            <figure>
                <img class="hidden" src="slide2.jpg" alt="Drugi slide">
            </figure>
        </div>
        <div class="slide">
            <figure>
                <img class="hidden" src="slide3.jpg" alt="Trzeci slide">
            </figure>
        </div>
        <nav role="pagination" class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </nav>
    </div>


    <script src="comp.js"></script>
    <script src="slider.js"></script>
    <script>
(function () {
  new Slider("#slider .slide").options({
      nav: "#slider nav.dots span",
      pause: false
  }).init();
})();
    </script>
</body>
</html>
